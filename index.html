<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;500;600;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link type="text/css" rel="stylesheet" href="src/styles/css/style.css" >
</head>
<body>
  <main class="main">
    <section class="hero container" >

      <div class="hero__text">
        <h1>Simple, traffic-based pricing</h1>
      
        <div>
          Sign-up for our 30-day trial. No credit card required. 
        </div>
      </div>

    </section>
    
    <section class="pricing container">

      <div>
        <div class="pricing__details">
          <div class="pricing__pageview">
            <span id="pageviews">0 </span> PAGEVIEWS
          </div>
  
          <div class="pricing__price">
            <span id="price">$16.00 </span> / month
          </div>
          
          <div class="pricing__ranger">
            <input class="js" type="range" value="0", step="1", min=0, max=100/>
          </div>
          
          <div class="pricing__billing">
            <div class="pricing__billing-monthly">Monthly Billing</div>
            
            <div class="pricing__billing-toggle">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>

            <div class="pricing__billing-yearly">
              Yearly Billing 
              <span id="discount">
                -25%<span class="hide-for-mobile"> discount</span>
              </span>
            </div>
          </div>
        </div>
  
      </div>
      
      <div class="features">
        <ul>
          <li class="features__item">
            <img src="images/icon-check.svg" alt="icon-check"/>
            <span>Unlimited websites</span>
          </li>
          <li class="features__item">
            <img src="images/icon-check.svg" alt="icon-check"/>
            <span>100% data ownership</span>
          </li>

          <li class="features__item">
            <img src="images/icon-check.svg" alt="icon-check"/>
            <span>Email reports</span>
          </li>
        </ul>

        <div class="features__cta">
          <button class="btn">
            Start my trial
          </button>
        </div>
      </div>

    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="text/javaScript" src="src/javascript/app.js"></script>
</body>
</html>
